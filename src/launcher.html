<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/launcher.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.4/cropper.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.11/mediaelementplayer.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
  </head>
  <body class="hide">
    <div class="dragbar"></div>
    <div class="frame">
      <div class="titulo" style="font-weight: 800">Battly Launcher 1.7.2</div>
      <div class="buttons">
        <div id="minimize" class="button-frame icon-minimize no-drag"></div>
        <div id="maximize" class="button-frame icon-maximize no-drag"></div>
        <div id="close" class="button-frame icon-close no-drag"></div>
      </div>
    </div>

    <div class="preload-content">
      <img
        src="./assets/images/icons/loading.gif"
        alt=""
        class="src"
        style="width: 100px; height: 100px"
      />
      <h1 id="loading-text">Loading</h1>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

    <div class="panels"></div>
    <script src="assets/js/launcher.js" type="module"></script>
  </body>
</html>
