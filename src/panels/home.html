<audio id="audioPlayer" controls autoplay style="display: none;"></audio>
<div class="bottom_bar">
    <button id="more-settings-btn" class="button is-info" oncontextmenu="return false;">
        <span style="font-size: 20px;">
            <i class="fa-solid fa-angle-up"></i>
        </span>
    </button>
    <ul class="more-options">
        <li class="option-item">
            <a href="#" id="mybattly-btn">
                <i class="fa-solid fa-user-tag"></i>
                <span data-string-id="navigation.myBattly"></span>
            </a>
        </li>
        <li class="option-item">
            <a href="#" id="settings-btn">
                <i class="fa-solid fa-gear"></i>
                <span data-string-id="navigation.settings"></span>
            </a>
        </li>
        <li class="option-item">
            <a href="#" id="btnShowNews">
                <i class="fa-solid fa-newspaper"></i>
                <span data-string-id="navigation.news"></span>
            </a>
        </li>
        <li class="option-item">
            <a href="#" id="openBattlyFolderButton">
                <i class="fa-solid fa-folder-open"></i>
                <span data-string-id="navigation.seeFolder"></span>
            </a>
        </li>
        <li class="option-item">
            <a href="#" id="BotonUnirseServidorDiscord">
                <i class="fa-brands fa-discord"></i>
                <span data-string-id="navigation.discord"></span>
            </a>
        </li>
    </ul>

    <button id="boton_abrir_mods" class="button is-info">
        <span>
            <i class="fa-solid fa-cube"></i> <span data-string-id="navigation.mods"></span>
        </span>
        <span class="button-span"></span>
    </button>
    <button id="music-btn" class="button is-info">
        <span>
            <i class="fa-solid fa-music"></i> <span data-string-id="navigation.music"></span>
        </span>
        <span class="button-span"></span>
    </button>
    <button id="servers-btn" class="button is-info">
        <span>
            <i class="fa-solid fa-server"></i> <span data-string-id="buttons.serversBtn"></span>
        </span>
    </button>

    <button id="instancias-btn" class="button is-info">
        <span>
            <i class="fa-solid fa-folder"></i> <span data-string-id="navigation.instances"></span>
        </span>
        <span class="button-span"></span>
    </button>
    <button id="download-btn" class="button is-info">
        <span>
            <i class="fa-solid fa-cloud-arrow-down"></i> <span data-string-id="common.download"></span>
        </span>
        <span class="button-span"></span>
    </button>
    <button id="play-btn" class="button is-info">
        <span>
            <i class="fa-solid fa-gamepad"></i> <span data-string-id="common.play"></span>
        </span>
        <span class="play-button-span"></span>
    </button>
</div>
<div class="main-home-panel">
    <div class="main-home-panel-left">
        <div class="main-home-panel-left-news-type">
            <h1 class="main-home-panel-left-title" data-string-id="home.latestNews">Últimas novedades de Battly</h1>
            <div class="select is-small" style="border-radius: 10px !important;" id="typeofnewsMain">
                <select class="modified-select" id="typeOfNews">
                    <option value="battly" data-string-id="home.battlyNews"></option>
                    <option value="minecraft" data-string-id="home.minecraftNews"></option>
                </select>
            </div>
        </div>
        <div class="home-news" id="battly-news-div">
        </div>
        <div class="main-home-panel-left-see-more" style="display: none;">
            <p data-string-id="home.seeMore"></p>
            <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="main-home-panel-left-online-friends">
            <div class="main-home-panel-left-news-type">
                <h1 class="main-home-panel-left-title" style="margin-top: 20px; margin-bottom: 0px;"
                    data-string-id="home.connectedFriends">conectados
                </h1>
                <button class="button is-info is-small" id="friends-btn"
                    style="border-radius: 10px; margin-top: 20px;"><span data-string-id="friends.seeFriendsBtn">Ver
                        amigos <i class='fa-solid fa-arrow-right'></i></span>
            </div>
            <div class="home-online-friends">
                <div class="online-friend">
                    <div class="online-friend-data">
                        <p class="online-friend-name" data-string-id="home.loadingFriends"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-home-panel-right">
        <h1 class="main-home-panel-left-title" style="margin-bottom: 0px;" data-string-id="home.status"></h1>
        <article class="message is-warning" id="warning-status"
            style="display: block; border-radius: 10px; margin-bottom: 10px;">
            <div class="message-body"
                style="font-weight: 600; padding: 0.5rem 0.8rem; font-size: 13px; border-radius: 10px;"
                id="warning-status-message"></div>
        </article>
        <div class="status-servers">
            <div class="server">
                <img class="server-img" src="assets/images/icon.png">
                <div class="server-text">
                    <div class="name" data-string-id="home.battlyApi"></div>
                    <div class="desc" id="Battly_API_Desc"><span class="green"
                            data-string-id="home.operative"></span></div>
                </div>
            </div>
            <div class="server">
                <img class="server-img" src="assets/images/icon.png">
                <div class="server-text">
                    <div class="name" data-string-id="home.battlyWeb"></div>
                    <div class="desc" id="Battly_WEB_Desc"><span class="green"
                            data-string-id="home.operative"></span></div>
                </div>
            </div>
        </div>
        <div class="status-servers-online-users">
            <img src="assets/images/icon.png" alt="">
            <p id="Miembros_Online" class="status-servers-online-users-text">1500 <span
                    data-string-id="home.usersOnline"></span></p>
        </div>
        <div class="status-servers-playing-song">
            <img id="music-img" src="./assets/images/icons/music.gif" alt="">
            <div class="status-servers-playing-song-info">
                <p class="status-servers-playing-song-title" data-string-id="home.playingNow"></p>
                <p class="status-servers-playing-song-name" data-string-id="home.playingNowBody">Nada reproduciéndose
                </p>
            </div>
        </div>
        <!-- <img src="https://i.giphy.com/sbKB14BJY34ik20XsO.gif" alt="" id="ads" class="ad"> -->
        <iframe src="https://battlylauncher.com/ads/728x90" autoplay muted="muted" allow="fullscreen; autoplay"
            class="ad" id="ads" allowtransparency="true"></iframe>
    </div>
</div>

                    </li>

                        <i class="fa-brands fa-instagram"></i>
                        <span>Instagram</span>
                    </li>

                        <i class="fa-brands fa-dribbble"></i>

                    </li>

                </ul>

                <i class="fa fa-link"></i>

            </li>
            <li class="item-contextmenu">

        <div class="setting-contextmenu">
            <li class="item-contextmenu">
                <i class="uil uil-setting"></i>
                <span>Settings</span>
            </li>
        </div>
    </div>
</div>
