<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/bdec180db7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
</head>
<body style="background-image: url(https://battlylauncher.com/assets/img/1.jpg);">
    <div class="home-content">
        <audio id="audioPlayer" controls autoplay style="display: none;"></audio>
    <div class="body-home">
        <div class="news-list">
            <h1 style="font-weight: 800; font-size: 40px; color: #fff; text-align: center;">Novedades en Battly</h1>
        </div>
        <div class="info-list">
            <h1 style="font-weight: 800; font-size: 40px; color: #fff">Estado</h1>
            <div class="info-item">
                <div class="server">
                    <img class="server-img" src="assets/images/icon.png"/>
                    <div class="server-text">
                        <div class="name" id="Battly_API">Battly API</div>
                        <div class="desc" id="Battly_API_Desc"><span class="red">Apagado</span> - 0ms</div>
                    </div>
                    <div class="etat-text">
                        <div class="text"></div>
                        <div class="online off" id="Battly_API_Estado"></div>
                    </div>
                </div>
                <br>
                <div class="server">
                    <img class="server-img" src="assets/images/icon.png"/>
                    <div class="server-text">
                        <div class="name" id="Battly_WEB">Battly WEB</div>
                        <div class="desc" id="Battly_WEB_Desc"><span class="red">Apagado</span> - 0ms</div>
                    </div>
                    <div class="etat-text">
                        <div class="text"></div>
                        <div class="online off" id="Battly_WEB_Estado"></div>
                    </div>
                </div>
                <br>
                <div class="server">
                    <img class="server-img" src="assets/images/icon.png"/>
                    <div class="server-text">
                        <div class="name">Usuarios Online</div>
                        <div class="desc"><span class="green"></span></div>
                    </div>
                    <div class="etat-text">
                        <div class="text" id="Miembros_Online">0</div>
                        <div class="online on"></div>
                    </div>
                </div>
                <br>
                <div class="server">
                    <img class="music-img" id="music-img" src="./assets/images/icons/music.gif"/>
                    <div class="server-text" style="transform: translate(20px, -5px);">
                        <div class="name">Reproduciendo ahora</div>
                        <div class="desc" style="text-align: left;" id="music-description">Nada reproduciéndose</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" style="z-index: 10000;" id="modalStartVersion">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Iniciar Minecraft</p>
            <button class="delete" aria-label="close" id="closeStartVersion"></button>
          </header>
          <section class="modal-card-body" style="height: 250px; overflow: hidden">
            <div class="card" style="height: 200px;">
                <div class="card-header">
                    <p class="card-header-title" id="textInfo">Selecciona la versión que quieres abrir</p>
                </div>
                <div class="card-content">
                  <div class="content">
            
            <div class="select is-info">
              <select id="listaDeVersiones">
                <option value="dx" selected>Elige una versión</option>
            </select>
            </div>
            <br>
            <br>
            <label class="radio" id="radioVanilla" style="display: none;">
                <input type="radio" name="loader" value="vanilla">
                Vanilla
              </label>
<label class="radio" id="radioFabric" style="display: none;">
    <input type="radio" name="loader" value="fabric">
    Fabric
  </label>
  <label class="radio" id="radioForge" style="display: none;">
    <input type="radio" name="loader" value="forge">
    Forge
  </label>
  <label class="radio" id="radioQuilt" style="display: none;">
    <input type="radio" name="loader" value="quilt">
    Quilt
  </label>
            <p style="font-size: 10px;" id="textInfoStatus"></p>
            <progress class="progress is-info" id="progressBar1_" style="border-radius: 5px; display: none;" value="80" max="100" style="transition: all 0.5s;"></progress>
            <br>
            <p style="font-size: 10px;" id="logTextArea1_"></p>
            <br>
            <br>
            <br>
    
            <!-- Content ... -->
        </div>
        </div>
          </section>
          <footer class="modal-card-foot" id="footermodaliniciarversion" style="display: none;">
            <button class="button is-success is-small" id="startStartVersion">Iniciar</button>
            <button class="button is-danger is-small" id="cancelStartVersion">Cancelar</button>
          </footer>
        </div>
    </div>
    <div class="bottom_bar">
        <div>
            <button id="settings-btn" class="button is-info"><span style="font-size: 20px;"><i class="fa-solid fa-gear"></i></span></button>
            <button id="btnShowNews" class="button is-info" ><span style="font-size: 20px;"><i class="fa-solid fa-circle-question"></i></span></button>
            <button id="BotonUnirseServidorDiscord" class="button is-info"><span><i class="fa-brands fa-discord"></i> Discord</span></button>
            <button id="boton_abrir_mods" class="button is-info"><span><i class="fa-solid fa-cube"></i> Mods</span></button>
        </div>
        <div>
            <button id="music-btn" class="button is-info"><span><i class="fa-solid fa-music"></i> Battly Music</span></button>
            <button id="download-btn" class="button is-info"><span><i class="fa-solid fa-cloud-arrow-down"></i> Descargar</span></button>
            <button id="play-btn" class="button is-info"><span>Jugar <i class="fa-solid fa-circle-play"></i></span></button>
        </div>
    </div>
    </div>
</body>
</html>
