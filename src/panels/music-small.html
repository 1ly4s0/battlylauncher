<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mini-player Battly</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">

  <style>
    :root {
      --accent-1: #6d4dff;
      --accent-2: #26d4ff;
      --bg-blur: rgba(5, 5, 70, .55);
      --text-main: #fff;
      --text-sub: #cfcfe6;

      --progress: 0%;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: none
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center
    }

    .gradient-border {
      padding: 2px;
      border-radius: 22px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      align-self: flex-end;
    }

    #player {
      width: 340px;
      background: var(--bg-blur);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 14px 18px 16px;
    }

    .info {
      display: flex;
      align-items: center;
      gap: 12px
    }

    #cover {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 12px
    }

    h1 {
      color: var(--text-main);
      font-size: 16px;
      font-weight: 600;
      line-height: 1.25em;
      max-height: 2.5em;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -webkit-line-clamp: 2;
      overflow: hidden;
      word-break: break-word;
    }

    p {
      color: var(--text-sub);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis
    }

    .track {
      position: relative;
      height: 6px;
      border-radius: 4px;
      background: rgba(255, 255, 255, .15)
    }

    .track::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: var(--progress);
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      border-radius: 4px;
      transition: width .2s linear;
    }

    .controls {
      display: flex;
      justify-content: space-evenly
    }

    .controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      transition: transform .18s ease;
    }

    .controls button:hover {
      transform: scale(1.18)
    }

    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }
  </style>
</head>

<body>
  <div class="gradient-border">
    <div id="player">
      <button class="close-btn" id="closeBtn" title="Cerrar panel de música">
        <i class="fas fa-times"></i>
      </button>
      <div class="info">
        <img id="cover" src="" alt="Portada">
        <div>
          <h1 id="title">Título</h1>
          <p id="artist">Artista</p>
        </div>
      </div>

      <div class="track"></div>

      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i></button>
        <button id="play"><i id="iconPlay" class="fas fa-pause"></i></button>
        <button id="next"><i class="fas fa-forward"></i></button>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('get-song-test', (_, song) => {
      document.getElementById('title').textContent = song.title;
      document.getElementById('artist').textContent = song.artist;
      document.getElementById('cover').src = song.thumbnail;
    });

    const playBtn = document.getElementById('play');
    const iconPlay = document.getElementById('iconPlay');
    playBtn.addEventListener('click', () => {
      ipcRenderer.send('play-pause');
      iconPlay.classList.toggle('fa-play');
      iconPlay.classList.toggle('fa-pause');
    });

    document.getElementById('next').addEventListener('click', () => ipcRenderer.send('next'));
    document.getElementById('prev').addEventListener('click', () => ipcRenderer.send('prev'));

    // Botón de cerrar
    document.getElementById('closeBtn').addEventListener('click', () => {
      ipcRenderer.send('close-mini-player');
    });

    ipcRenderer.on('play-song', () => { iconPlay.classList.remove('fa-play'); iconPlay.classList.add('fa-pause'); });
    ipcRenderer.on('pause-song', () => { iconPlay.classList.remove('fa-pause'); iconPlay.classList.add('fa-play'); });

    ipcRenderer.on('update-song-time', (_, { currentTime, duration }) => {
      if (!duration) return;
      const percent = (currentTime / duration) * 100;
      document.querySelector('.track').style.setProperty('--progress', `${percent}%`);
    });
  </script>
</body>

</html>
