<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
        data-tag="font" />
</head>

<body>
    <!--video-->
    <div class="button-divs">
        <button class="button is-info is-outlined is-medium" value="es">
            <span style="display: flex; align-items: center;">
                <img src="../assets/images/flags/es.png" alt="" style="margin-right: 5px;">Español
            </span>
        </button>
        <button class="button is-info is-outlined is-medium" value="en">
            <span style="display: flex; align-items: center;">
                <img src="../assets/images/flags/en.png" alt="" style="margin-right: 5px;">English
            </span>
        </button>
    </div>

    <video id="video" autoplay loop muted>
        <source src="../assets/videos/video-select-lang-2.webm" type="video/webm">
    </video>

    <style>
        body,
        html {
            overflow: hidden;
        }

        button {
            font-family: 'Poppins', sans-serif !important;
            font-weight: 700;
        }

        video {
            /* que ocupe toda la pantalla */
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            background-size: cover;
            transition: 1s opacity;
            z-index: 1;
        }

        .button-divs {
            z-index: 2;
            align-items: center;
            justify-content: center;
            position: fixed;
            bottom: 0;
            left: 0;
            top: 50%;
            left: 9%;
            width: 80%;
            height: 100px;
            flex-wrap: wrap;
            gap: 10px;
            display: none;
            animation: fadein 2s;
        }
    </style>
</body>
<script>
    const { ipcRenderer } = require('electron');
    setTimeout(() => {
        document.querySelector('.button-divs').style.display = 'flex';
    }, 2000);

    const { getValue, setValue } = require('./assets/js/utils/storage');

    //obtener todos los botones y añadirles un evento click, dependiendo del idioma, hacer un ipcRenderer.send('change-lang', 'lang')
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(button => {
        button.addEventListener('click', async () => {
            const lang = button.value;
            await setValue('lang', lang);
            ipcRenderer.send('change-lang', lang);
        });
    });
</script>
