<div class="modal" id="modaluserinfo">
    <div class="modal-background"></div>
    <div class="modal-card" style="width: 55%;">
        <header class="modal-card-head">
            <p id="account-information" class="modal-card-title" style="color: #fff"></p>
            <button class="delete" aria-label="close" id="cerrar2-userinfo-btn"></button>
        </header>
        <section class="modal-card-body" style="overflow: hidden;">
            <div class="modal-content">
                <div class="box" style="padding: 1rem; height: 80px;">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <div id="user-image" class="account-image mc-face-viewer-6x"
                                    style="transform: translate(-10px, -18px); border-radius: 5px;"></div>
                            </figure>
                        </div>
                        <div class="media-content" style="margin-left: -5px;">
                            <div class="content">
                                <p>
                                    <strong id="user-name" style="font-size: 20px;">1ly4s0</strong>
                                    <br>
                                    <span id="mc-id-text"></span> <span id="user-uuid"></span><i
                                        class="fa-solid fa-copy" id="copy-uuid"
                                        style="cursor: pointer; margin-left: 5px;"></i>
                                    <br>
                                </p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button class="button is-info" id="mostrarskin-userinfo-btn"></button>
            <button class="button is-danger" id="eliminarcuenta-userinfo-btn"></button>
            <button class="button is-danger" id="establecer-skin"
                onclick="js:window.open('https://battlylauncher.com/dashboard', '_blank')"></button>
            <button class="button is-info" id="cerrar-userinfo-btn">Cerrar</button>
        </footer>
    </div>
</div>
