<div class="settings-content">
    <div class="bottom_bar_settings">

        <button id="ram-btn" class="tab-btn-css button is-info tab-btn"></button>

        <button id="theme-btn" class="tab-btn-css button is-info tab-btn"></button>
        <button id="background-btn" class="tab-btn-css button is-info tab-btn"></button>
        <button id="save-btn" class="tab-btn-css button is-info save-tabs-btn"></button>
    </div>
    <style>
        .modal-card-body {
            overflow: hidden;
        }
    </style>
    <div class="tabs-settings-content active-tab-content">
        <div class="modal" id="modaluserinfo">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p id="account-information" class="modal-card-title"></p>
                    <button class="delete" aria-label="close" id="cerrar2-userinfo-btn"></button>
                </header>
                <section class="modal-card-body" style="overflow: hidden;">
                    <div class="modal-content">
                        <div class="box">
                            <article class="media">
                                <div class="media-left">
                                    <figure class="image is-64x64">
                                        <div id="user-image" class="account-image mc-face-viewer-8x"
                                            style="transform: translate(-20px, -25px);"></div>
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <div class="content">
                                        <p>
                                            <strong id="user-name" style="font-size: 20px;">1ly4s0</strong>
                                            <br>
                                            <span id="mc-id-text"></span> <span id="user-uuid"></span>
                                            <br>
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-info" id="mostrarskin-userinfo-btn"></button>
                    <button class="button is-danger" id="eliminarcuenta-userinfo-btn"></button>
                    <button class="button is-danger" id="establecer-skin" onclick="js:window.open('https://battlylauncher.com/dashboard', '_blank')"></button>
                    <button class="button is-info" id="cerrar-userinfo-btn">Cerrar</button>
                </footer>
            </div>
        </div>

        <div class="center-align">
            <div class="title-settings" id="my-accounts" style="font-size: 50px;"></div>
            <div class="accounts">
                <div class="account" id="add-account-btn">
                    <div class="account-name" id="add-account-text" style="font-size: 30px;"></div>
                    <div class="account-delete" id="add-account"><i class="fa-solid fa-square-plus"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs-settings-content" style="height: 500px;">
        <div class="settings-content-scroll">
            <div class="title-settings" id="java-settings" style="font-size: 50px;">
            </div>
            <div class="java-settings">
                <div class="information">
                    <br>
                    <span id="java-text-info"> </span><b><span id="java-path-txt"></span></b><br><span id="java-text-info2"></span>
                    <br>
                    <div class="java-path">
                        <input type="text" class="java-path-input input is-info" id="ruta-java-input"
                            style="width: 80%; height: 40px;"
                            placeholder="C:\Program Files\Java\jre1.8.0_301\bin\javaw.exe">
                        <button class="java-path-btn button is-info" id="open-explorer-java-path"
                            style="height: 40px;"><i class="fa-solid fa-folder-open"></i></button>
                        <button class="java-path-btn button is-info" id="java-path-reset" style="height: 40px;"><i
                                class="fa-solid fa-arrows-rotate"></i></button>

                        <input type="file" style="width: 0px; height: 0px;" id="java-path-input-file"
                            accept="application/octet-stream">
                    </div>
                    <br>
                </div>

            </div>
        </div>
    </div>

    <div class="tabs-settings-content">
        <div class="settings-content-scroll">
            <div class="title-settings" style="font-size: 50px;" id="ram-settings"></div>
            <div class="java-settings">
                <div class="information">
                    <br>
                    <span style="font-size: 30px; font-weight: 700;">RAM</span><br><br><span id="ram-text-info"></span>
                    <br>
                    <div class="ram-info">
                        <div class="memory-slider" min="0.5" max="8" step="0.5">
                            <div class="slider-touch-left">
                                <span value="0 GB"></span>
                            </div>
                            <div class="slider-touch-right">
                                <span value="0 GB"></span>
                            </div>
                            <div class="slider-line">
                                <span></span>
                            </div>
                        </div>

                        <div class="ram-info-block">
                            <b><span id="you-have-a-total"></span> <span id="total-ram">0 GB</span> <span id="of-ram"></span></b><br>
                            <b><span id="you-have-a-total"></span> <span id="free-ram">0 GB</span> <span id="of-ram-disponible"></span></b>
                        </div>
                    </div>
                    <br>
                </div>

            </div>
        </div>
    </div>
